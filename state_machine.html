<!DOCTYPE html>
<html>
<head>
	<title>State Machine</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<h1 class="text-center" style="margin: 30px">State Machine</h1>

	<div class="offset-md-3 col-md-6" style="margin-top: 100px; background-color: #f6f6f6; border-radius: 10px; padding: 10px">
		<div class="row" style="margin: 30px;">
			<div class="col-md-12">
				<div class="form-group">
					<select id="action-selection" class="form-control">
						<option value="">Choose Action</option>
						<option value="set">Set</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row" style="margin: 30px">
			<div class="col-md-12">
				<div class="form-group">
					<label style="font-size: 20px">Current State:</label>
					<div class="text-center">
						<span style="font-size: 26px;" id="current-state">Idle</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/state_machine.js"></script>
</body>
</html>
